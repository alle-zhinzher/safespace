<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <title>Register</title>
</head>

<body>
    <section class="register-form">
        <h3>register now</h3>
        <form action="">
            <div class="register-field">
                <label for="registerFirstName">Enter your first name</label><br />
                <input id="registerFirstName" type="text">
            </div>

            <div class="register-field">
                <label for="registerLastName">Enter your last name</label><br />
                <input id="registerLastName" type="text">
            </div>

            <div class="register-field">
                <label for="registerNickname">Enter your nickname</label><br />
                <input id="registerNickname" type="text">
            </div>

            <div class="register-field">
                <label for="registerEmail">Enter your email</label><br />
                <input id="registerEmail" type="email">
            </div>

            <div class="register-field">
                <label for="registerPassword">Enter password</label><br />
                <input id="registerPassword" type="password">
            </div>

            <div class="register-field">
                <label for="registerPassword2">Enter password agein</label><br />
                <input id="registerPassword2" type="password">
            </div>

            <div class="register-field">
                <input id="submitRegisterButton" type="submit" value="register now">
            </div>

        </form>
    </section>
</body>

</html>
