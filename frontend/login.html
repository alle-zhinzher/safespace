<body>
    <section class="register-form">
        <h3>register now</h3>
        <form action="">
            <div class="register-field">
                <label for="firstName">Enter your first name</label><br />
                <input id="firstName" type="text">
            </div>

            <div class="register-field">
                <label for="lastName">Enter your last name</label><br />
                <input id="lastName" type="text">
            </div>

            <div class="register-field">
                <label for="nickname">Enter your nickname</label><br />
                <input id="nickname" type="text">
            </div>

            <div class="register-field">
                <label for="email">Enter your email</label><br />
                <input id="email" type="email">
            </div>

            <div class="register-field">
                <label for="password">Enter password</label><br />
                <input id="password" type="password">
            </div>

            <div class="register-field">
                <label for="password2">Enter password agein</label><br />
                <input id="password2" type="password">
            </div>

            <div class="register-field">
                <input id="submitButton" type="submit" value="register now">
            </div>

        </form>
    </section>
</body>
